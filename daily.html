<!doctype html>
<html>
<head>
  <title>Daily Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Rubik', sans-serif;
      background-color: hsl(0, 0%, 96%);
      color: #0e0d0c;
      user-select: none;
    }

    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      padding: 10px;
      background-color: #111;
      color: #FFF;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      z-index: 1;
    }

    .sidebar a {
      padding: 15px 25px;
      text-decoration: none;
      font-size: 25px;
      color: #FDFDFD;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 30px;
      color: #FFF;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 320px;
      margin: 30px auto;
    }

    .head {
      text-align: center;
      font-size: 30px;
      padding: 10px;
    }

    button {
      color: #FDFDFD;
      background-color: #7243CD;
      border: 0;
      padding: 15px;
      border-radius: 8px;
      font-size: 20px;
      text-align: center;
      font-family: 'Rubik', sans-serif;
      margin-top: 10px;
    }

    button:hover {
      background-color: #402773;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #FFF;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Custom styles for different offices */
    .workvia .head { color: #FF5733; }
    .workdesq .head { color: #33FF57; }
    .sso .head { color: #3357FF; }
    .karyasthal .head { color: #FF33A1; }

    @media (max-width: 600px) {
      .container {
        padding: 0 10px;
      }

      button {
        font-size: 18px;
        padding: 12px;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="menu-icon" onclick="openNav()">&#9776;</div>
  <div id="sidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">&times;</a>
    <a href="land.html">Homepage</a>
    <a href="#" id="adminDashboardLink" style="display: none;" onclick="navigateTo('admin-dashboard.html')">Admin Dashboard</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>
  <div class="container">
    <div class="head">Daily Tasks</div>
    <div id="officeOptions" style="display: none;">
      <button onclick="navigateToOffice('workvia')">Workvia Office</button>
      <button onclick="navigateToOffice('workdesq')">Workdesq Office</button>
      <button onclick="navigateToOffice('sso')">SSO Office</button>
      <button onclick="navigateToOffice('karyasthal')">Cubispace</button>
    </div>
    <button id="adminOfficeSelectionBtn" style="display: none;" onclick="navigateTo('office-selection.html')">Select Office</button>
    <ul id="shopping-list"></ul>
  </div>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }

    function openNav() {
      document.getElementById("sidebar").style.width = "250px";
    }

    function closeNav() {
      document.getElementById("sidebar").style.width = "0";
    }

    function isAdmin(email) {
      const adminEmails = ["shanvishukla39@gmail.com", "thomas@propques.com", "amdixit1711@gmail.com",""];
      return adminEmails.includes(email);
    }
  </script>
  <script type="module" src="daily.js"></script>
</body>
</html>
